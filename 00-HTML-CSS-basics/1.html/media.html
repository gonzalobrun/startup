<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Globant's WEB UI Bootcamp"/>
	<meta name="keywords" content="Globant, Bootcamp, Web, UI, 2016"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Globant's Web UI Bootcamp</title>
</head>

<body>
	<header> <h1>MEDIA</h1> </header>
	<br>

	<section>
		<h3>Image:</h3>
		<figure>
			<img src="img/skate.jpg" alt="Skate and Converse" width="500">
			<figcaption>
				Skate and Converse
			</figcaption>
		</figure>
		<h3>Video:</h3> 
		<br><br>
		<video src="vid/prayerInC.mp4" width="500" controls>
		</video>
		<br><br>
		<h3>Sound:</h3>
		<br><br>
		<audio src="audio/sugar.mp3" controls></audio>
	</section> <br><br>

	<section>
		<header> <h3>Complete the following form:</h3></header>
		<div>
			<form action="#" method="get">
				<label for="firstName">First Name:</label> <br>
				<input type="text" name="firstName" id="firstName" size="40" required autofocus> <br> <br>

				<label for="lastName">Last Name:</label>  <br>
				<input type="text" name="lastName" id="lastName" size="40"  required> <br> <br>

				<label for="email">e-mail:</label>  <br>
				<input type="email" name="email" id="email" size="40" required> <br> <br>

				<label for="birthdate">Birthdate</label>  <br>
				<input type="date" name="birthdate" id="birthdate" required size="40"> <br> <br>

				<label for="sports">Choose your favourite Sport:</label>  <br>
				<select name="sports" id="sports">
					<option value="football">Football</option>
					<option value="tennis" selected>Tennis</option>
					<option value="jockey">Jockey</option>
					<option value="basketball">Basketball</option>
					<option value="volleyball">Volleyball</option>
				</select> <br><br>

				<label for="bio">Tell us something about you:</label>  <br>
				<textarea name="bio" id="bio" rows="10" cols="40" placeholder="Write a short bio..." required></textarea> <br><br>

				<input type="reset" value="Reset">					
				<input type="submit" value="Sign Up">
			</form>
		</div>
	</section>

</body>

</html>
